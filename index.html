<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web to Lead Form</title>
</head>
<body>
 <!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17273387835"></script> <script>   window.dataLayer = window.dataLayer || [];   function gtag(){dataLayer.push(arguments);}   gtag('js', new Date());   gtag('config', 'AW-17273387835'); </script>
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DdN00000huxRG" method="POST">
 
  <!-- Required Salesforce Hidden Fields -->
  <input type="hidden" name="oid" value="00DdN00000huxRG">
  <input type="hidden" name="retURL" value="http://www.google.com">
 
  <!-- Debugging (optional) -->
  <!--
  <input type="hidden" name="debug" value="1">
  <input type="hidden" name="debugEmail" value="deeptimayeekamila65@gmail.com">
  -->
 
  <!-- Visible Input Fields -->
  <label for="first_name">First Name</label>
  <input id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
 
  <label for="last_name">Last Name</label>
  <input id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
 
  <label for="email">Email</label>
  <input id="email" maxlength="80" name="email" size="20" type="text" /><br>
 
  <label for="company">Company</label>
  <input id="company" maxlength="40" name="company" size="20" type="text" /><br>
 
  <!-- ✅ Hidden GCLID Field -->
  <input type="hidden" name="First_GCLID__c" id="gclid-field" />
 
  <input type="submit" name="submit" value="Submit" />
 
</form>
 
<!-- ✅ JavaScript to Capture GCLID from URL -->
<script>
  function getParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
  }
 
  const gclid = getParam('gclid');
  if (gclid) {
    const gclidField = document.getElementById('gclid-field');
    if (gclidField) {
      gclidField.value = gclid;
    }
  }
</script>
 
</body>
</html>
